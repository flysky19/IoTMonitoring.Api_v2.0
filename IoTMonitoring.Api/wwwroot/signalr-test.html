<body>

    <script>
        // SignalR ì—°ê²° ìƒì„±
        const connection = new signalR.HubConnectionBuilder()

        // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, isConnected) {

        // ë°ì´í„° ì´ˆê¸°í™” í•¨ìˆ˜
        function clearData() {

        // ì—°ê²° ì´ë²¤íŠ¸
        connection.on("Connected", function (data) {

            console.log("SignalR ì—°ê²°ë¨:", data);
        });

        // ì„¼ì„œ ë°ì´í„° ìˆ˜ì‹ 
        connection.on("SensorDataReceived", function (sensorData) {
            const dataDiv = document.getElementById('sensorData');
            const newData = document.createElement('div');
            newData.className = 'sensor-data';
            
            // ë°ì´í„° íŒŒì‹±
            let displayData = '';
            if (sensorData.data) {
                if (sensorData.data.temperature !== undefined) {
                    displayData += `ì˜¨ë„: ${sensorData.data.temperature}Â°C `;
                }

                    displayData += `ìŠµë„: ${sensorData.data.humidity}% `;
                }
            }
            
            newData.innerHTML = `

                <div>íƒ€ì…: ${sensorData.sensorType}</div>
                <div>ì¸¡ì •ê°’: ${displayData}</div>
                <div class="data-item">${JSON.stringify(sensorData.data, null, 2)}</div>
                <div><small>ì‹œê°„: ${new Date(sensorData.timestamp).toLocaleString('ko-KR')}</small></div>
            `;
            dataDiv.insertBefore(newData, dataDiv.firstChild);
            
            // ìµœëŒ€ 10ê°œ í•­ëª©ë§Œ í‘œì‹œ
            while (dataDiv.children.length > 10) {
                dataDiv.removeChild(dataDiv.lastChild);
            }
        });

        // íŠ¹ì • ì„¼ì„œ ë°ì´í„° ì—…ë°ì´íŠ¸
        connection.on("SensorDataUpdated", function (data) {

        });

        // í•˜íŠ¸ë¹„íŠ¸ ìˆ˜ì‹

            const newHeartbeat = document.createElement('div');
            newHeartbeat.className = 'heartbeat';
            newHeartbeat.innerHTML = `ğŸ’“ ì„¼ì„œ ${data.sensorId} - ${new Date(data.lastHeartbeat).toLocaleString('ko-KR')}`;
            heartbeatDiv.insertBefore(newHeartbeat, heartbeatDiv.firstChild);

        // ì„¼ì„œ ìƒíƒœ ë³€ê²½
        connection.on("SensorStatusChanged", function (data) {

        // ì•Œë¦¼ ìˆ˜ì‹

            newAlert.innerHTML = `ğŸš¨ ${JSON.stringify(alert)} - ${new Date().toLocaleString('ko-KR')}`;
            alertDiv.insertBefore(newAlert, alertDiv.firstChild);
        });

        // êµ¬ë… í™•ì¸

            alert(data.message);
        });

        // ì„¼ì„œ êµ¬ë… í•¨ìˆ˜
        function subscribeToSensor() {

                .catch(function (err) {
                    console.error("ì„¼ì„œ êµ¬ë… ì‹¤íŒ¨:", err);
                });
        }

        // ëŒ€ì‹œë³´ë“œ ì°¸ì—¬ í•¨ìˆ˜
        function joinDashboard() {

        // ì—°ê²° ì‹œì‘

    </script>
